<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo - JS</title>
    <link rel="stylesheet" href="./todo.css">
</head>

<body>
    <h1>Todo App with js </h1>
    <h2>Enter "list" to Show all the todo list</h2>
    <button id="list-btn" onclick="listoncl()">List</button>
    <h2>Enter "add" to Add in the todo list</h2>
    <button id="Add-btn" onclick="addoncl()">Add</button>
    <h2>Enter "delete" to Delete the list in todo list</h2>
    <button id="delete-btn" onclick="deleteoncl()">delete</button>
    <h2>Enter "quit" to Quit form todo list</h2>
    <button id="quit-btn" onclick="quitoncl()">quit</button>
    <script src="todojs.js"></script>
</body>

</html>
